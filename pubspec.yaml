name: marketmind_elite
description: MarketMind Elite - Premium VIP Trading Gateway
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10

  # Device & Security
  device_info_plus: ^9.1.1
  flutter_windowmanager: ^0.2.0   # Screenshot blocking
  local_auth: ^2.1.8

  # UI & Animations
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  lottie: ^2.7.0

  # Utilities
  image_picker: ^1.0.5
  image: ^4.1.3           # Image compression
  flutter_image_compress: ^2.1.0
  uuid: ^4.2.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  clipboard: ^0.1.3
  intl: ^0.18.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
